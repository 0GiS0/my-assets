      .text-gis { fill: #909090; font-family: Arial, Helvetica, sans-serif; font-size: 42px; font-weight: 400; }
      .brace { fill: #f9a825; font-family: Arial, Helvetica, sans-serif; font-size: 52px; font-weight: 300; }
    </style>
  </defs>
  
  <!-- Left brace -->
