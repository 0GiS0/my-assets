name: ðŸ¤– Update Assets Data

on:
  push:
    branches: [main]
    paths:    
      - 'icons/**'
      - 'logos/**'
      - '.github/workflows/update-assets.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸš€ Generate data files
        run: node scripts/generate-data-files.js
      
      - name: ðŸ” Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain data/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ’¾ Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "ðŸ¤– Auto-update: Regenerate manifest.json and data-uri.json"
          git push
